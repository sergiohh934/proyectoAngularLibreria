<app-headeradmin></app-headeradmin>

<div class="container mt-4">
  <div class="row">
    <!-- Panel izquierdo: listado de libros -->
    <div class="col-md-4 border-end" style="max-height: 80vh; overflow-y: auto;">
      <h4>Libros disponibles</h4>
      <div *ngIf="!cargado" class="text-center">
        <p>Cargando libros...</p>
      </div>
      <div *ngFor="let libro of libros" class="card mb-3">
        <div class="card-body">
          <h5>{{ libro.titulo }}</h5>
          <p><strong>Autor:</strong> {{ libro.autor }}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-sm btn-primary" (click)="cargarLibro(libro)">Modificar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminarLibro(libro._id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Panel derecho: formulario de modificación -->
    <div class="col-md-8">
      <h4 *ngIf="libroSeleccionado">Modificar Libro: {{ libroSeleccionado.titulo }}</h4>
      <div *ngIf="libroSeleccionado" class="card p-3 shadow-sm">
        <form (ngSubmit)="modificarLibro()">
          <div class="mb-3">
            <label class="form-label">Título:</label>
            <input type="text" class="form-control" [(ngModel)]="libroSeleccionado.titulo" name="titulo" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Autor:</label>
            <input type="text" class="form-control" [(ngModel)]="libroSeleccionado.autor" name="autor" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <textarea class="form-control" rows="3" [(ngModel)]="libroSeleccionado.descripcion" name="descripcion"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" class="form-control" min="0" [(ngModel)]="libroSeleccionado.precio" name="precio" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Stock:</label>
            <input type="number" class="form-control" min="0" [(ngModel)]="libroSeleccionado.stock" name="stock" required />
          </div>
          <div class="mb-3"> 
            <label class="form-label">ISBN:</label>
            <input type="number" class="form-control" [(ngModel)]="libroSeleccionado.isbn" name="isbn" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Categoría:</label>
            <input type="text" class="form-control" [(ngModel)]="libroSeleccionado.categoria" name="categoria" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Imagen:</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" />
          </div>
          <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>
      </div>
      <div *ngIf="!libroSeleccionado" class="text-center mt-5">
        <p>Selecciona un libro para modificar</p>
      </div>
    </div>
  </div>
</div>
<div class="toast-container position-fixed top-0 end-0 p-3">

  <!-- Éxito -->
  <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">Operación exitosa</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>

  <!-- Error -->
  <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">Ha ocurrido un error</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
