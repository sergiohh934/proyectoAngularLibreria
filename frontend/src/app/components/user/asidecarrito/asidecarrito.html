<div class="card p-3">
  <h5>Carrito</h5>
  
  <div *ngIf="carrito.length === 0" class="mb-2">El carrito está vacío</div>

  <ul class="list-group list-group-flush mb-2" *ngIf="carrito.length > 0">
    <li class="list-group-item flex-column align-items-start" *ngFor="let item of carrito">
      
      <!-- Título del libro -->
      <div class="fw-bold mb-1">{{ item.libro.titulo }}</div>
      
      <!-- Cantidad, precio y botón -->
      <div class="d-flex justify-content-between align-items-center w-100">
        <div>
          Cantidad: {{ item.cantidad }} <br>
          Precio: {{ item.libro.precio * item.cantidad | number:'1.2-2' }} €
        </div>
        <button class="btn btn-danger btn-sm" (click)="quitar(item.libro)">Quitar</button>
      </div>

    </li>
  </ul>

  <div *ngIf="carrito.length > 0" class="d-flex justify-content-between fw-bold mb-2 total">
    <span>Total:</span>
    <span>{{ getTotal() | number:'1.2-2' }} €</span>
  </div>

  <button class="btn btn-success w-100" (click)="finalizarCompra()" [disabled]="carrito.length === 0">
    Finalizar compra
  </button>
</div>
