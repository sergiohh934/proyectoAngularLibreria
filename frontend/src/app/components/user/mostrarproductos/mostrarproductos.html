<div class="row justify-content-center g-3">
  <div class="col-auto" *ngFor="let libro of libros">
    <div class="card card-fixed">

      <div class="img-container">
        <img 
          class="img-libro"
          [src]="libro.imagen 
            ? 'http://localhost:5000/uploads/' + libro.imagen 
            : 'http://localhost:5000/uploads/default.png'"
          alt="{{ libro.titulo }}"
        >
      </div>

      <div class="card-body">
        <h5 class="card-title">{{ libro.titulo }}</h5>
        <p class="card-text"><strong>Autor:</strong> {{ libro.autor }}</p>
        <p class="card-text"><strong>Precio:</strong> {{ libro.precio }}€</p>
        <p class="card-text"><strong>Stock:</strong> {{ libro.stock }}</p>
        <p class="card-text"><strong>Categoría:</strong> {{ libro.categoria }}</p>
        <p class="card-text"><strong>ISBN:</strong> {{ libro.isbn }}</p>
        <p class="card-text"><strong>Descripción:</strong> {{ libro.descripcion }}</p>
      </div>

      <div class="card-footer">
        <button 
          class="btn btn-primary btn-sm" 
          (click)="agregar(libro)" 
          [disabled]="libro.stock <= 0">
          Agregar
        </button>
      </div>

    </div>
  </div>
</div>
