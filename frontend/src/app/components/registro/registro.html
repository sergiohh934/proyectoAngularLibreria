<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
    <h2 class="text-center mb-4">Registro</h2>

    <!-- Mensaje de error -->
    <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ errorMsg }}
      <button type="button" class="btn-close" (click)="errorMsg=''" aria-label="Close"></button>
    </div>

    <form (ngSubmit)="registrar()">

      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="usuario.email"
          name="email"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="usuario.password"
          name="password"
          required
        />
      </div>

      <!-- Botón registrar -->
      <button type="submit" class="btn btn-primary w-100">
        Registrarse
      </button>

      <!-- Enlace a login -->
      <div class="text-center mt-3">
        <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
      </div>

    </form>
  </div>
</div>
